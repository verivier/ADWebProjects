<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's To do App</title>
    <link 
        href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"
    />
</head>
<body class="bg-gray-300 min-h-screen container mx-auto">
    <div class="min-h-screen container flex flex-col items-center justify-center">
    <div lclass="title">
        <h1 class="text-6xl font-light">My Tasks</h1>
    </div>
    <div class="form bg-red-500 w-full my-8">
        <form id="addForm" class="flex">
         <input 
            id="newTodo"
            type="text" 
            class ="flex-grow px-4 rounded-l-lg" 
            placeholder="New Task" 
            />
         <button 
            class="bg-orange-500 text-white py-2 px-4 rounded-r hover:bg-orange-700"
            >
            Add
         </button>
        </form>
    </div>
    <div id="todos" class="w-2/3 space-y-8 my-4">   
        <div>
            <h3 class="text 2xl text-green-800">Pending Tasks</h3>
            <ul id="pendingList" class="space-y-4">
                
            </ul>
        </div> 
      
   
    
    <div>
        <h3 class="text 2xl text-red-800">Completed Tasks</h3>
    <ul id="completedList" class="space-y-4">
        
    </ul>

    </div>
    </div>
    </div>
    <script src="app.js"></script>
    


    
    
</body>
</html>
